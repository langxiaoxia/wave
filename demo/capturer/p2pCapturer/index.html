<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>P2P Capturer</title>
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="index2.css" />
  <link rel="stylesheet" href="index1.css" />
  <script src="mediaDevice.js"></script>
  <script src="sdp_tools.js"></script>
  <script src="bitrateControl.js"></script>
  <script defer src="renderer.js"></script>
</head>

<body>

  <div id="container">
    <h1>P2P Capturer</h1>
    <div>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.
    </div>
    <section id="constraints">
      <div class="tips">
        <span>encoding maxBitrate：</span>
        <input type="text" id="maxBitrate" value=8000>
      </div>
      <div class="tips">
        <span>b=TIAS|AS：</span>
        <input type="text" id="ASBitrate" value=8000000>
      </div>
      <div class="tips">
        <span>Enable remb && transport-cc：</span>
        <select name="" id="rembAndTransportCC" onchange="setXGoogleSelect()">
          <option value=true>true</option>
          <option value=false>false</option>
        </select>
      </div>
      <div class="x-google-set">
        <div class="tips">
          <span>x-google-min-bitrate：</span>
          <input type="text" id="xGoogleMinBitrate" value=100>
        </div>
        <div class="tips">
          <span>x-google-start-bitrate：</span>
          <input type="text" id="xGoogleStartBitrate" value=2000>
        </div>
        <div class="tips">
          <span>x-google-max-bitrate：</span>
          <input type="text" id="xGoogleBitrate" value=8000>
        </div>
      </div>
    </section>

    <div>
      <button id="crash_main" onclick="crashMain()">main crash</button>
      <button id="crash_renderer" onclick="crashRenderer()">renderer crash</button>
    </div>
    <div>
      <button id="features" onclick="getGpuFeatures()">gpu features</button>
      <button id="info" onclick="getGpuInfo()">gpu info</button>
    </div>
    <div>
      <button id="camera" onclick="getVideoMedia()">share camera</button>
      <button id="desktop" onclick="getScreenCapture()">share desktop</button>
    </div>
    <div>
      <button id="connect" onclick="createPeerConnection()">connect</button>
      <button id="hangup" disabled onclick="hangup()">hangup</button>
    </div>

    <section id="video">
      <div id="localCamera">
        <h2>Local Camera</h2>
        <video playsinline autoplay muted></video>
        <div></div>
        <div id="local_framesPerSecond"></div>
        <div id="send_packetsLost"></div>
      </div>
      <div id="remoteCamera">
        <h2>Remote Camera</h2>
        <video playsinline autoplay muted></video>
        <div></div>
        <div id="remote_framesPerSecond"></div>
        <div id="recv_packetsLost"></div>
        <div id="bitrate"></div>
        <div id="peer"></div>
      </div>
      <div id="localScreen">
        <h2>Local Screen</h2>
        <video playsinline autoplay muted></video>
      </div>
      <div id="remoteScreen">
        <h2>Remote Screen</h2>
        <video playsinline autoplay muted></video>
      </div>
    </section>

    <section id="statistics">
      <div id="senderStats"></div>
      <div id="receiverStats"></div>
    </section>
  </div>

</body>

</html>
