<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Self Capturer</title>
    <link rel="stylesheet" href="css/index1.css"/>
    <link rel="stylesheet" href="css/index2.css"/>
    <script src="js/mediaDevice.js"></script>
    <script src="js/sdp_tools.js"></script>
	<script defer src="js/render.js"></script>
</head>
<body>
<div align="center">
	<h1>Self Capturer</h1>
	<section>
	<div>
		We are using Node.js <span id="node-version"></span>,
		Chromium <span id="chrome-version"></span>,
		and Electron <span id="electron-version"></span>.
	</div>
	</section>

	<div>
		<button id="startCamera" onclick="startCamera()">StartCamera</button>
		<button id="stopCamera" onclick="stopCamera()">StopCamera</button>
		<button id="startScreen" onclick="startScreen()">StartScreen</button>
		<button id="stopScreen" onclick="stopScreen()">StopScreen</button>
	</div>

	<section id="video">
	<div>
		<h2>Camera Video</h2>
		<video id="cameraVideo"></video>
	</div>

	<div>
		<h2>Screen Video</h2>
		<video id="screenVideo"></video>
	</div>
	</section>
</div>
</body>
</html>
